<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Textutils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Text Utilities</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/adityamandal14">Github</a>
            </li>

          </ul>
        </div>
      </nav>
    
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome!</strong> Experience the magic !
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
 
    <form action='/analyze' class='container' method='post'> {%csrf_token%}
        <div class="form-group">
            <label for="exampleFormControlTextarea1"><h1>Enter your text here :</h1></label>
            <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div><br>
        
        <div class="custom-control custom-switch">
            <input type="checkbox"  name ='removepunc' class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
          </div><br>
        <div class="custom-control custom-switch">
            <input type="checkbox"  name ='fullcaps' class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Upper case</label>
          </div><br>
        <div class="custom-control custom-switch">
            <input  type="checkbox"   name ='extraspaceremove'  class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Remove extra space</label>
          </div><br>    
        <div class="custom-control custom-switch">
            <input type="checkbox"  name ='newlineremove' class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Remove new line</label>
          </div><br>

        <button type="submit" class="btn btn-info">Analyze</button>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
